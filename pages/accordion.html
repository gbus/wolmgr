<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wol Manager</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>

    <link href="jumbotron-narrow.css" rel="stylesheet">

    <script type="text/javascript">
      $(document).ready(function() {

        $("#srv_power").click(function(e) {
          $.post("http://localhost:8080/wol/srv/TurnOn", {"length": $("input[name='length']").val()})
           .done(function(string) {
            $("#the-string").show();
            $("#the-string input").val(string);
          });
          e.preventDefault();
        });

        /*
        When a panel is open, check host status and accordingly change status
        */
        $('.panel-collapse').on('show.bs.collapse', function (e) {
            var $target_id = e.currentTarget.id;
            $.getJSON("http://localhost:8080/wol/" + $target_id, function(data) {
                var $status_level = "default";
                if (data['status'] == "On") {
                    $status_level = "success";
                } else if (data['status'] == "Off") {
                    $status_level = "warning";

                } else {
                    $status_level = "danger";
                }
                $("button#"+$target_id+"_status").attr('class', 'btn btn-'+$status_level);
                $("button#"+$target_id+"_status").text(data['status']);
            })
        })
        
        
        /*
        When a panel is closed, reset interface to default, ready for next open and check
        */
        $('.panel-collapse').on('hidden.bs.collapse', function (e) {
            var $target_id = e.currentTarget.id;
            $("button#"+$target_id+"_status").attr('class', 'btn btn-default');
            $("button#"+$target_id+"_status").text("Checking...");
        })

      });
      
      
    </script>
</head>
<body>


    <div class="container">
      <div class="jumbotron">
        <h2>Remote power management</h2>


<div class="bs-example">
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#srv">srv</a>
                </h4>
            </div>
            <div id="srv" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="btn-group" role="group" aria-label="...">
                      <button disabled="disabled" id="srv_status" class="btn btn-default">Checking...</button>
                      <button id="srv_power" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Turn On
                      </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#xps">xps</a>
                </h4>
            </div>
            <div id="xps" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="btn-group" role="group" aria-label="...">
                      <button disabled="disabled"  id="xps_status" type="button" class="btn btn-default">Checking...</button>
                      <button id="xps_power" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Turn On
                      </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#mediapc">mediapc</a>
                </h4>
            </div>
            <div id="mediapc" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="btn-group" role="group" aria-label="...">
                      <button disabled="disabled"  id="mediapc_status" type="button" class="btn btn-default">Checking...</button>
                      <button id="mediapc_power" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Turn On
                      </button>
                    </div>
                </div>
            </div>
        </div>

</div>


      <footer class="footer">
        <p></p>
      </footer>

    </div> <!-- /container -->

</body>
</html>
