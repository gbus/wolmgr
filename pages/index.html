<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wol Manager</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>



</head>
<body>


    <div class="container">
      <div class="jumbotron" style="background-image: url(/static/jt_bck.jpg); background-size: 100%;">
        <h3 class="text-center">Remote Power Management</h3>


        <div class="bs-example">
            <div class="panel-group" id="accordion">
                
            </div>
        </div>


        <footer class="footer">
        </footer>


      </div> <!-- /jumbotron -->
    </div> <!-- /container -->


    <script type="text/javascript">

    var webserver_address = location.host;
    var wol_url = "http://" + webserver_address + "/wol";
    var host_request_status = {};




    //request the JSON data and parse into the select element
    //get a reference to the collapsible menu
    $panels = $('#accordion');
    
    function set_button_status(host,status) {
                var $status_level = "default";
                var $button_label = "Wait...";
                var $button_value = "NA"
                if (status == "On") {
                    $status_level = "success";
                    $button_label = "Turn Off";
                    $button_value = "TurnOff"
                } else if (status == "Off") {
                    $status_level = "warning";
                    $button_label = "Turn On";
                    $button_value = "TurnOn"
                } else {
                    $status_level = "danger";
                }
                $("button#"+host+"_status").attr('class', 'btn btn-'+$status_level);
                $("button#"+host+"_status").text(status);
                $("button#"+host+"_power").attr('value', $button_value);
                $("button#"+host+"_power").removeAttr("disabled");
                $('#'+host+"_power").html('<span class="glyphicon glyphicon-off" aria-hidden="true"></span> ' + $button_label);
    }            
                 
    $.ajax({
      url: wol_url+'/_all',
      dataType:'JSON',
      crossDomain: true,
      success:function(data){
      
        // INIT REQUEST STATUS FOR EACH HOST
        $.each(data, function(key,val){
            var $host = val.name  
            host_request_status[$host] = "No"
        });
        
        //CREATE PANELS
        //clear the current content of the collapsible
        $panels.html('');
        var paneltags = ''
        $.each(data, function(key,val){
          var $host = val.name
          var $mac = val.mac
          paneltags += '\
            <div class="panel panel-default">\
                <div class="panel-heading">\
                    <h4 class="panel-title">\
                        <a data-toggle="collapse" data-parent="#accordion" href="#'+ $host +'">'+ $host +'</a>\
                    </h4>\
                </div>\
                <div id="'+ $host +'" class="panel-collapse collapse">\
                    <div class="panel-body">\
                        <div class="btn-group" role="group" aria-label="...">\
                          <button disabled="disabled" id="'+ $host +'_status" class="btn btn-default">\
                            <div class="spinner"></div>\
                            </button>\
                          <button id="'+ $host +'_power" value="NA" type="button" class="btn btn-default" disabled="disabled">\
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Wait...\
                          </button>\
                        </div>\
		      <div id="'+$host+'_info"></div>\
                    </div>\
                </div>\
            </div>';          
        });
        $panels.html(paneltags);
        
        // ASSOCIATE AJAX CALLS TO ON/OFF BUTTONS
        $.each(data, function(key,val){
            var $host = val.name          
            $("button#"+$host+"_power").click(function(){
                //Get the button value, which is assumed to return the action name as in the rest url
                var $action = $(this).val()
                $.post(wol_url+"/"+ $host +"/" + $action, {},
                function(data, status){
                  var alert_type = "warning"
                  if (status == "success") {
                    alert_type = "success"  
                    host_request_status[$host] = $action
                  }
		  $('#'+$host+'_info').html("<p><div id=\""+$host+"_alert\" class=\"alert alert-"+alert_type+"\" role=\"alert\">\
<a href=\"#\" class=\"close\" data-dismiss=\"alert\" aria-label=\"close\">&times;</a>\
<strong>"+status+"</strong>: Action '"+$action+"' sent to '"+$host+"'</div></p>");
//                 $("<div class=\"alert alert-"+alert_type+"\" role=\"alert\"/>").html(status+": sent the action '"+$action+"' to "+$host).appendTo("footer.footer")
                });
            });
        });
        
      },
      error:function(){
        //if there is an error append a 'none available' option
        $panels.html('<error id="-1">none available</error>');
      }
    });



        /*
        When a panel is open, check host status and change status accordingly
        */
        $panels.on('show.bs.collapse', '.panel-collapse', function (e) {
            var host = e.currentTarget.id;
            $.getJSON(wol_url +'/'+ host, function(data) {
                set_button_status(host, data['status']);
            })
        })
        
        
        /*
        When a panel is closed, reset interface to default, ready for next open and check
        */
        $panels.on('hidden.bs.collapse', '.panel-collapse', function (e) {
            var $target_id = e.currentTarget.id;
            $("button#"+$target_id+"_status").attr('class', 'btn btn-default');
            $("button#"+$target_id+"_status").html("<div class=\"spinner\"></div>");
            $("button#"+$target_id+"_power").attr('disabled', 'disabled');
            
            $('#'+$target_id+"_power").html('<span class="glyphicon glyphicon-off" aria-hidden="true"></span> Wait...');
        })



window.setInterval(function(){
    $.each(host_request_status, function(host,request){
        if (request!='No') {
            $.getJSON( wol_url + "/" + host, function(data) {
                current_status = data['status'];        
            
                // var display_curr = $panels.find("button#"+host+"_status").text()
                if (request=='TurnOff' && current_status=='Off') {          
                    set_button_status(host,'Off');
                    host_request_status[host] = "No";
                }
                if  (request=='TurnOn' && current_status=='On') {          
                    set_button_status(host,'On');
                    host_request_status[host] = "No";
                }
            })
            
//            alert(host+" got a request: "+request+"Current: "+display_curr)
            
        }
    })
}, 10000);


// Set 2 secs timeout to close the alerts
window.setTimeout(function() {
    $.each(host_request_status, function(host,request){
        $('#'+host+'_alert').alert('close');
    });
}, 2000);


    </script>
</body>
</html>
