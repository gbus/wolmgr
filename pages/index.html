$.getJSON("localhost:8080/api", function(json) {
    $('#sel_host').empty(); // Remove all <option> child tags.
    $('#sel_host').append($('<option>').text("Select"));

    $.each(json, function(index, obj) { // Iterates through a collection
        $("#sel_host").append( // Append an object to the inside of the select box
            $("<sel_host>").text(obj.name).attr("value", obj.mac))
        );
    });
});
